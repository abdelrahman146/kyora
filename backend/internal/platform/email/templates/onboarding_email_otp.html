<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{default "Your verification code" .subject}}</title>
  </head>
  <body
    style="
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial,
        sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 24px;
      color: #111827;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 24px;
      "
    >
      <h1 style="font-size: 20px; margin: 0 0 12px">Verify your email</h1>
      <p style="margin: 0 0 16px; color: #374151">Hi {{.userName}},</p>
      <p style="margin: 0 0 16px; color: #374151">
        Use this code to verify your email address for {{.productName}}:
      </p>

      <div
        style="
          background: #f3f4f6;
          border-radius: 10px;
          padding: 16px;
          text-align: center;
          font-size: 28px;
          letter-spacing: 6px;
          font-weight: 700;
        "
      >
        {{.otpCode}}
      </div>

      <p style="margin: 16px 0 0; color: #6b7280; font-size: 14px">
        This code expires in {{.expiryTime}}.
      </p>

      <hr style="border: none; border-top: 1px solid #e5e7eb; margin: 24px 0" />

      <p style="margin: 0; color: #6b7280; font-size: 14px">
        Need help?
        <a href="{{.helpURL}}" style="color: #2563eb; text-decoration: none"
          >Visit Help</a
        >
        or email
        <a
          href="mailto:{{.supportEmail}}"
          style="color: #2563eb; text-decoration: none"
          >{{.supportEmail}}</a
        >.
      </p>
      <p style="margin: 12px 0 0; color: #9ca3af; font-size: 12px">
        Â© {{.currentYear}} {{.productName}}
      </p>
    </div>
  </body>
</html>
