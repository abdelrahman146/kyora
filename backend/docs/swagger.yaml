  analytics.CashFlowStatement:
    properties:
      asOf:
        description: The end date of the reporting period
        type: string
      businessID:
        type: string
      businessInvestments:
        description: Total cash spent on purchasing fixed assets (e.g., equipment,
          property) during the period.
        type: number
      cashAtEnd:
        description: The final cash balance the business had at the end of the period.
          This is the current runway.
        type: number
      cashAtStart:
        description: The cash balance the business had at the beginning of the selected
          period.
        type: number
      cashFromCustomers:
        description: Total cash received from customers (sales revenue) during the
          period.
        type: number
      cashFromOwner:
        description: Total cash invested into the business by the owner during the
          period.
        type: number
      inventoryPurchases:
        description: Total cash spent on purchasing inventory during the period.
        type: number
      netCashFlow:
        description: "The total change in the business's cash balance during the period
          (Total Cash In - Total Cash Out). This can be positive (âœ…) or negative (\U0001F53B)"
        type: number
      operatingExpenses:
        description: Total cash spent on operating expenses (OPEX) during the period.
        type: number
      ownerDraws:
        description: Total cash withdrawn from the business by the owner for personal
          use during the period.
        type: number
      totalBusinessOperation:
        description: 'Total cash outflows (money going out of the business) during
          the period. Calculation: InventoryPurchases + OperatingExpenses'
        type: number
      totalCashIn:
        description: 'Total cash inflows (money coming into the business) during the
          period. Calculation: CashFromCustomers + CashFromOwner'
        type: number
      totalCashOut:
        description: 'Total cash outflows (money going out of the business) during
          the period. Calculation: TotalBusinessOperation + BusinessInvestments +
          OwnerDraws'
        type: number
    type: object
