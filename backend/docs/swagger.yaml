info:
  contact: {}
  description: Kyora backend HTTP API.
  title: Kyora API
  version: "1.0"
paths:
  /v1/auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Sends a password reset email to the user
      parameters:
      - description: User email
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/account.forgotPasswordRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/problem.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/problem.Problem'
      summary: Forgot password
      tags:
      - auth
  /v1/auth/google/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user using Google OAuth code and returns a JWT
        token
      parameters:
      - description: Google OAuth code
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/account.googleLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/problem.Problem'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/problem.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/problem.Problem'
      summary: Login with Google OAuth
      tags:
      - auth
  /v1/auth/google/url:
    get:
      description: Returns the Google OAuth authorization URL for user authentication
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/problem.Problem'
      summary: Get Google OAuth URL
      tags:
      - auth
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user and returns an access token + refresh token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/account.loginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.LoginResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/problem.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/problem.Problem'
      summary: Login with email and password
      tags:
      - auth
  /v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Revokes the provided refresh token
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/account.refreshRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/problem.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/problem.Problem'
      summary: Logout
      tags:
      - auth
  /v1/auth/logout-all:
    post:
      consumes:
      - application/json
      description: Revokes all refresh tokens for the user and bumps authVersion
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/account.refreshRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/problem.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/problem.Problem'
      summary: Logout all devices
      tags:
      - auth
  /v1/auth/logout-others:
    post:
      consumes:
      - application/json
      description: Revokes all refresh tokens except the provided one
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/account.refreshRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/problem.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/problem.Problem'
      summary: Logout other devices
      tags:
      - auth
  /v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: Rotates the refresh token and returns a new access token
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/account.refreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.RefreshResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/problem.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/problem.Problem'
      summary: Refresh access token
      tags:
      - auth
  /v1/auth/reset-password:
    post:
      consumes:
      - application/json
      description: Resets user password using a valid reset token
      parameters:
      - description: Reset password data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/account.resetPasswordRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/problem.Problem'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/problem.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/problem.Problem'
      summary: Reset password
      tags:
      - auth
  /v1/auth/verify-email:
    post:
