        description: The big-picture, motivational number showing the total revenue
          generated since the beginning.
        type: number
      businessID:
        type: string
      grossProfitLast30Days:
        description: This metric reflects the actual profit made from sales after
          accounting for the cost of goods sold, providing a clearer picture of financial
          health.
        type: number
      liveOrderFunnel:
        description: This visualization gives an instant overview of your current
          operational workload. It shows where all non-completed orders are in the
          fulfillment process.
        items:
          $ref: '#/definitions/keyvalue.KeyValue'
        type: array
      lowStockItemsCount:
        description: This metric helps in proactive inventory management by highlighting
          items that are running low in stock.
        type: integer
      newCustomersTimeSeries:
        allOf:
        - $ref: '#/definitions/timeseries.TimeSeries'
        description: This chart tracks the number of new customers acquired each day
          over the past month, providing insights into customer growth trends.
      openOrdersCount:
        description: This metric provides a snapshot of current operational workload,
          indicating how many orders are still in progress.
        type: integer
      revenueLast30Days:
        description: This metric provides a snapshot of recent sales performance,
          helping to identify trends and measure growth over the past month.
        type: number
      safeToDrawAmount:
        description: This metric indicates the amount of money that can be safely
          withdrawn from the business without jeopardizing operational needs. (net
          profit - safety buffer)
        type: number
      salesPerformanceLast30Days:
        allOf:
        - $ref: '#/definitions/timeseries.TimeSeries'
        description: This chart provides the pulse of the business, showing daily
          activity over the past month.
      topSellingProducts:
        description: This chart highlights your best-performing products over the
          last 30 days, helping you identify trends and make informed inventory decisions.
        items:
          $ref: '#/definitions/inventory.Product'
        type: array
    type: object
  analytics.FinancialPosition:
