services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: kyora
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - kyora_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d kyora"]
      interval: 2s
      timeout: 2s
      retries: 20

  memcached:
    image: memcached:alpine
    ports:
      - "11211:11211"

  stripe-mock:
    image: stripe/stripe-mock:latest
    ports:
      - "12111:12111"

volumes:
  kyora_postgres_data:
